<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row d-flex justify-content-center"><h1>Simon Says</h1></div>
</div>

<div class="gameboard container">
  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="1" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="2" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="3" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="4" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="5" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="6" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="7" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="8" onclick="playerInput(this.id)" disabled="true"></button>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <button id="start" onclick=startGame()>Start Game</button>
    </div>
  </div>
</div>

<div class="score container">
  <div class="row mt-2">
    <p class="col d-flex justify-content-center" id="score">Score: 0</p>
    <p class="col d-flex justify-content-center" id="level">Level: 1</p>
  </div>
  <div class="row">
    <p class="col text-center" id="sample">Follow the pattern of light and sound, difficulty increases with each level!</p>
  </div>
</div>

<audio id="audio1" preload><source src="sounds/1.mp3"></audio>
<audio id="audio2" preload><source src="sounds/2.mp3"></audio>
<audio id="audio3" preload><source src="sounds/3.mp3"></audio>
<audio id="audio4" preload><source src="sounds/4.mp3"></audio>
<audio id="audio5" preload><source src="sounds/5.mp3"></audio>
<audio id="audio6" preload><source src="sounds/6.mp3"></audio>
<audio id="audio7" preload><source src="sounds/7.mp3"></audio>
<audio id="audio8" preload><source src="sounds/8.mp3"></audio>

<script src="script/simon.js"></script>
</body>
</html>
