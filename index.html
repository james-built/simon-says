<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">

  <!-- add fonts -->
</head>
<body>
<div class="container">
  <div class="row d-flex justify-content-center"><h1>Simon Says</h1></div>
</div>

<div class="gameboard container">
  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="1" onclick="playerInput(this.id)"></button>
    </div>
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="2"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="3"></button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="4"></button>
    </div>
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="5"></button>
    </div>
  </div>
  <div class="row">
      <div class="col-4"></div>
      <div class="col-4 d-flex justify-content-center">
        <button class="light" id="6"></button>
      </div>
      <div class="col-4"></div>
    </div>
  <div class="row">
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="7"></button>
    </div>
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center">
      <button class="light" id="8"></button>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <button id="start" onclick=startGame()>Simon Says...</button>
    </div>
  </div>
</div>

<div class="score container">
  <div class="row mt-2">
    <p class="col d-flex justify-content-center" id="score">Score:</p>
    <p class="col d-flex justify-content-center" id="level">Level:</p>
  </div>
  <div class="row">
    <p class="col text-center" id="sample">Follow the pattern of light and sound, difficulty increases with each level!</p>
  </div>
</div>
<script src="script/simon.js"></script>
</body>
</html>
